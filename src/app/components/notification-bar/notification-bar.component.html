<div class="title">
      <h1 align="center">การแจ้งเตือน </h1>
</div>
<div class="detailtable">

      <table mat-table [dataSource]="soscase" class="mat-elevation-z8" width="80%" align="center">

            <ng-container matColumnDef="studentID">
                  <th mat-header-cell *matHeaderCellDef> StudentID </th>
                  <td mat-cell *matCellDef="let element"> {{element.studentID}} </td>
            </ng-container>
            <ng-container matColumnDef="subname">
                  <th mat-header-cell *matHeaderCellDef> ชื่อ </th>
                  <td mat-cell *matCellDef="let element"> {{element.subname}} </td>
            </ng-container>
            <ng-container matColumnDef="lastname">
                  <th mat-header-cell *matHeaderCellDef> นามสกุล </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
            </ng-container>
            <ng-container matColumnDef="event">
                  <th mat-header-cell *matHeaderCellDef> เหตุการณ์ </th>
                  <td mat-cell *matCellDef="let element"> {{element.event}} </td>
            </ng-container>
            <ng-container matColumnDef="click">
                  <th mat-header-cell *matHeaderCellDef> รายละเอียด </th>
                  <td mat-cell *matCellDef="let element"><button mat-button color="warn">คลิก</button> </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onClickNotification(row)" [ngStyle]="{'background-color': row.read? '#FFFFFF' : 'skyblue'}"></tr>
      </table>
      <br><br><br><br>
      <hr size="4" color="red" width="80%">
</div>

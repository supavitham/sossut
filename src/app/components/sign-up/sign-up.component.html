
<mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title style="color:orangered"><h2>Register</h2></mat-card-title>
</mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="ชื่อจริง" required name="name" ngModel [(ngModel)]="signup.name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput  placeholder="นามสกุล" required name="lastname" ngModel [(ngModel)]="signup.lastname">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput  placeholder="User" required name="user" ngModel [(ngModel)]="signup.user">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="Password" placeholder="Password" required name="password" ngModel [(ngModel)]="signup.password">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="Password" placeholder="ConfirmPassword" required name="confirmPassword" ngModel [(ngModel)]="signup.confirmPassword">
      </mat-form-field>
    </form>
    </mat-card-content>
  <mat-card-actions >
      <button mat-stroked-button style="color:blue;top:10px;left: 170px;"
      class="example-icon" (click)="sendSingup()">Sign up</button>
  </mat-card-actions>
</mat-card>
